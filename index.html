      <body>
<!--Nav Start-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid align-items-center">
      <a class="navbar-brand justify-content-start" href="#">
          <i class="fas fa-camera-retro fa-lg" style="color: #000000;"></i>
          Instagram
      </a>
    <div class="ms-auto">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create a new post
          </button>
<!-- Modal start -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
<!--Form start--> 
                      <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Caption:</label>
                          <textarea class="form-control" aria-label="With textarea">Add the caption of your post here</textarea>
                        </div>
                        <button type="submit" class="btn btn-light border">
                            <i class="fas fa-camera" style="color: #000000;"></i>
                        </button>
                        <button type="submit" class="btn btn-light border">
                            <i class="fas fa-map-marker-alt" style="color: #000000;"></i>
                        </button>
                      </form>
<!--Form end-->
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-success">Publish</button>
                    </div>
                  </div>
                </div>
              </div>
<!--Modal end-->   
        </li>
      </ul>
    </div>
  <div class="justify-content-end">
      <ul class="navbar-nav">    
        <li class="nav-item dropdown">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                <i class="fas fa-cog fa-lg" style="color: #ffffff;"></i>
            </button>
          <ul class="dropdown-menu  dropdown-menu-end">
            <li><a class="dropdown-item"  aria-current="true" href="#">Profile</a></li>
            <li><a class="dropdown-item"  aria-current="true" href="#">Accesibility</a></li>
            <li><a class="dropdown-item"  aria-current="true" href="#">Privicy and Data</a></li>
            <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger"  aria-current="true" href="#">Log out</a></li>
          </ul>
        </li>
      </ul>
  </div>
  </div>
</nav>
<!-- Nav end -->
